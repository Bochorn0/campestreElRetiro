<div [@routerTransition]>
    <app-page-header [heading]="'Cobranza'" [icon]="'fa-dashboard'"></app-page-header>
    <!--Menu principal-->
    <div class="row text-center">
        <div class="col-lg-2">
            <div class="form-group">
                <button (click)="catalogoClientes();" class="btn btn-secondary menu" style="color: #fff;"><i class="fa fa-users"></i> Clientes</button>
            </div>
        </div>
        <div class="col-lg-3">
                <div class="form-group">
                    <button (click)="ventaRegular();" class="btn btn-warning menu" style="color: #fff;"><i class="fa fa-credit-card"></i> Abonos Terreno</button>
                </div>
            </div>
        <div class="col-lg-3">    
            <div class="form-group">
                <button (click)="nuevoMantenimiento();" class="btn btn-danger menu" ><i class="fa fa-home"></i> Mantenimiento</button>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <button (click)="nuevoIngresoExtra();" class="btn btn-info menu"><i class="fa fa-address-card"></i> Certificados</button>
            </div>
        </div>
    </div>
    <hr />
    <div *ngIf="vistaCentro">
        <!--Venta regular-->
        <app-venta *ngIf="ingresoNuevo" [datosVenta]="datosVenta"  [@routerTransition]></app-venta>
        <!--Catalogo Clientes-->
        <app-catalogo-clientes *ngIf="clientesCatalogos" (vista)="catalogoClientes($event);" (nuevaOperacion)="nueva_operacion($event);" [@routerTransition]></app-catalogo-clientes>
        <!--Mantenimiento-->
        <app-mantenimiento *ngIf="mantenimientoNuevo" [datosMantenimiento]="datosMantenimiento" [@routerTransition]></app-mantenimiento>
        <!--Ingresos Extra-->
        <app-ingresos-extra *ngIf="ingresosExtraNuevo" [datosIngresosExtras]="datosIngresosExtra"  [@routerTransition]></app-ingresos-extra>
    </div>
</div>
